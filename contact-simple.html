<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SmartWheelers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .backdrop-blur {
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 min-h-screen p-2 sm:p-4">
    <div class="max-w-md mx-auto bg-white/10 backdrop-blur rounded-xl sm:rounded-2xl p-4 sm:p-6 shadow-2xl">
        <div class="text-center mb-4 sm:mb-6">
            <h1 class="text-2xl sm:text-4xl font-bold text-white mb-1">Contact Us</h1>
            <p class="text-lg sm:text-xl text-blue-100">We'd love to hear from you!</p>
        </div>

        <form id="contactForm" class="space-y-3 sm:space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-white mb-1">Name *</label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-3 sm:px-4 py-2 bg-white/20 backdrop-blur border border-white/30 rounded-lg text-white placeholder-blue-200 text-base focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-white mb-1">Email *</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-3 sm:px-4 py-2 bg-white/20 backdrop-blur border border-white/30 rounded-lg text-white placeholder-blue-200 text-base focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="city" class="block text-sm font-medium text-white mb-1">City *</label>
                <input type="text" id="city" name="city" required 
                       class="w-full px-3 sm:px-4 py-2 bg-white/20 backdrop-blur border border-white/30 rounded-lg text-white placeholder-blue-200 text-base focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="state" class="block text-sm font-medium text-white mb-1">State *</label>
                <input type="text" id="state" name="state" required 
                       class="w-full px-3 sm:px-4 py-2 bg-white/20 backdrop-blur border border-white/30 rounded-lg text-white placeholder-blue-200 text-base focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="source" class="block text-sm font-medium text-white mb-1">How did you hear about us? *</label>
                <input type="text" id="source" name="source" required maxlength="150"
                       class="w-full px-3 sm:px-4 py-2 bg-white/20 backdrop-blur border border-white/30 rounded-lg text-white placeholder-blue-200 text-base focus:outline-none focus:ring-2 focus:ring-blue-400">
                <div class="text-xs text-blue-200 mt-1">
                    <span id="charCount">0</span>/150 characters
                </div>
            </div>

            <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 sm:px-6 rounded-lg transition duration-300 text-base pt-2">
                Send Message
            </button>
        </form>

        <div id="successMessage" class="hidden mt-3 p-3 bg-green-500/20 border border-green-400/30 rounded-lg text-green-200 text-center">
            Thank you! Your message has been sent successfully.
        </div>

        <div id="errorMessage" class="hidden mt-3 p-3 bg-red-500/20 border border-red-400/30 rounded-lg text-red-200 text-center">
            There was an error sending your message. Please try again.
        </div>

        <div class="text-center mt-4 sm:mt-6">
            <a href="/" class="inline-flex items-center text-blue-200 hover:text-white transition duration-300 text-sm sm:text-base">
                <svg class="w-3 h-3 sm:w-4 sm:h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <footer class="text-center mt-6 sm:mt-8">
        <p class="text-xs sm:text-sm text-blue-200">&copy; 2025 SmartWheelers. All rights reserved.</p>
    </footer>

    <script>
        const sourceInput = document.getElementById('source');
        const charCount = document.getElementById('charCount');
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Character counter
        sourceInput.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Disable submit button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                city: formData.get('city'),
                state: formData.get('state'),
                source: formData.get('source')
            };

            try {
                const response = await fetch('/contact.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Show success message
                    successMessage.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                    
                    // Reset form
                    form.reset();
                    charCount.textContent = '0';
                } else {
                    // Show error message
                    errorMessage.textContent = result.error || 'There was an error sending your message. Please try again.';
                    errorMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                }
            } catch (error) {
                // Show error message
                errorMessage.textContent = 'There was an error sending your message. Please try again.';
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>

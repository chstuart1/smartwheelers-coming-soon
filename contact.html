<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SmartWheelers</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for gradients and fonts */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right top, #0d1a2f, #1a2a4b, #2b3b68, #3e4c85, #515da3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        .form-input:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .success-message {
            background-color: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
        }
        .error-message {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-2xl w-full mx-auto p-8 form-container rounded-2xl shadow-xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-400 mb-2">Contact Us</h1>
            <p class="text-xl text-gray-300">Get notified when SmartWheelers launches!</p>
            <a href="smart_wheelers.html" class="inline-flex items-center text-blue-400 hover:text-blue-300 mt-4 transition-colors">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Coming Soon
            </a>
        </div>

        <!-- Contact Form -->
        <form id="contactForm" class="space-y-6">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required
                    class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 transition-all duration-200"
                    placeholder="Enter your full name"
                >
            </div>

            <!-- City Field -->
            <div>
                <label for="city" class="block text-sm font-medium text-gray-300 mb-2">City *</label>
                <input 
                    type="text" 
                    id="city" 
                    name="city" 
                    required
                    class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 transition-all duration-200"
                    placeholder="Enter your city"
                >
            </div>

            <!-- State Field -->
            <div>
                <label for="state" class="block text-sm font-medium text-gray-300 mb-2">State *</label>
                <select 
                    id="state" 
                    name="state" 
                    required
                    class="form-input w-full px-4 py-3 rounded-lg text-white transition-all duration-200"
                >
                    <option value="" class="text-gray-800">Select your state</option>
                    <option value="AL" class="text-gray-800">Alabama</option>
                    <option value="AK" class="text-gray-800">Alaska</option>
                    <option value="AZ" class="text-gray-800">Arizona</option>
                    <option value="AR" class="text-gray-800">Arkansas</option>
                    <option value="CA" class="text-gray-800">California</option>
                    <option value="CO" class="text-gray-800">Colorado</option>
                    <option value="CT" class="text-gray-800">Connecticut</option>
                    <option value="DE" class="text-gray-800">Delaware</option>
                    <option value="FL" class="text-gray-800">Florida</option>
                    <option value="GA" class="text-gray-800">Georgia</option>
                    <option value="HI" class="text-gray-800">Hawaii</option>
                    <option value="ID" class="text-gray-800">Idaho</option>
                    <option value="IL" class="text-gray-800">Illinois</option>
                    <option value="IN" class="text-gray-800">Indiana</option>
                    <option value="IA" class="text-gray-800">Iowa</option>
                    <option value="KS" class="text-gray-800">Kansas</option>
                    <option value="KY" class="text-gray-800">Kentucky</option>
                    <option value="LA" class="text-gray-800">Louisiana</option>
                    <option value="ME" class="text-gray-800">Maine</option>
                    <option value="MD" class="text-gray-800">Maryland</option>
                    <option value="MA" class="text-gray-800">Massachusetts</option>
                    <option value="MI" class="text-gray-800">Michigan</option>
                    <option value="MN" class="text-gray-800">Minnesota</option>
                    <option value="MS" class="text-gray-800">Mississippi</option>
                    <option value="MO" class="text-gray-800">Missouri</option>
                    <option value="MT" class="text-gray-800">Montana</option>
                    <option value="NE" class="text-gray-800">Nebraska</option>
                    <option value="NV" class="text-gray-800">Nevada</option>
                    <option value="NH" class="text-gray-800">New Hampshire</option>
                    <option value="NJ" class="text-gray-800">New Jersey</option>
                    <option value="NM" class="text-gray-800">New Mexico</option>
                    <option value="NY" class="text-gray-800">New York</option>
                    <option value="NC" class="text-gray-800">North Carolina</option>
                    <option value="ND" class="text-gray-800">North Dakota</option>
                    <option value="OH" class="text-gray-800">Ohio</option>
                    <option value="OK" class="text-gray-800">Oklahoma</option>
                    <option value="OR" class="text-gray-800">Oregon</option>
                    <option value="PA" class="text-gray-800">Pennsylvania</option>
                    <option value="RI" class="text-gray-800">Rhode Island</option>
                    <option value="SC" class="text-gray-800">South Carolina</option>
                    <option value="SD" class="text-gray-800">South Dakota</option>
                    <option value="TN" class="text-gray-800">Tennessee</option>
                    <option value="TX" class="text-gray-800">Texas</option>
                    <option value="UT" class="text-gray-800">Utah</option>
                    <option value="VT" class="text-gray-800">Vermont</option>
                    <option value="VA" class="text-gray-800">Virginia</option>
                    <option value="WA" class="text-gray-800">Washington</option>
                    <option value="WV" class="text-gray-800">West Virginia</option>
                    <option value="WI" class="text-gray-800">Wisconsin</option>
                    <option value="WY" class="text-gray-800">Wyoming</option>
                </select>
            </div>

            <!-- How did you hear about us Field -->
            <div>
                <label for="source" class="block text-sm font-medium text-gray-300 mb-2">How did you hear about us? *</label>
                <select 
                    id="source" 
                    name="source" 
                    required
                    class="form-input w-full px-4 py-3 rounded-lg text-white transition-all duration-200"
                >
                    <option value="" class="text-gray-800">Select an option</option>
                    <option value="Social Media" class="text-gray-800">Social Media</option>
                    <option value="Search Engine" class="text-gray-800">Search Engine (Google, Bing, etc.)</option>
                    <option value="Friend/Family" class="text-gray-800">Friend or Family Member</option>
                    <option value="Diecast Community" class="text-gray-800">Diecast Car Community</option>
                    <option value="Online Forum" class="text-gray-800">Online Forum or Discussion</option>
                    <option value="Advertisement" class="text-gray-800">Advertisement</option>
                    <option value="Other" class="text-gray-800">Other</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span id="submitText">Submit</span>
                    <span id="loadingText" class="hidden">Sending...</span>
                </button>
            </div>
        </form>

        <!-- Success/Error Messages -->
        <div id="successMessage" class="hidden mt-6 p-4 rounded-lg success-message">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-green-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-green-400 font-medium">Thank you! We'll be in touch soon.</span>
            </div>
        </div>

        <div id="errorMessage" class="hidden mt-6 p-4 rounded-lg error-message">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-red-400 font-medium">Something went wrong. Please try again.</span>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-500 text-sm">
            &copy; <span id="currentYear"></span> SmartWheelers. All rights reserved.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingText = document.getElementById('loadingText');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Set current year
            document.getElementById('currentYear').innerText = new Date().getFullYear();

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Show loading state
                submitBtn.disabled = true;
                submitText.classList.add('hidden');
                loadingText.classList.remove('hidden');
                successMessage.classList.add('hidden');
                errorMessage.classList.add('hidden');

                // Get form data
                const formData = new FormData(form);
                const data = {
                    name: formData.get('name'),
                    city: formData.get('city'),
                    state: formData.get('state'),
                    source: formData.get('source')
                };

                try {
                    // Send email using EmailJS or similar service
                    // For now, we'll use a simple mailto approach
                    const subject = 'SmartWheelers Contact Form Submission';
                    const body = `
New contact form submission from SmartWheelers coming soon page:

Name: ${data.name}
City: ${data.city}
State: ${data.state}
How they heard about us: ${data.source}

Submitted on: ${new Date().toLocaleString()}
                    `.trim();

                    // Create mailto link
                    const mailtoLink = `mailto:admin@smartwheelers.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    
                    // Open email client
                    window.location.href = mailtoLink;

                    // Show success message
                    successMessage.classList.remove('hidden');
                    form.reset();

                } catch (error) {
                    console.error('Error submitting form:', error);
                    errorMessage.classList.remove('hidden');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitText.classList.remove('hidden');
                    loadingText.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>

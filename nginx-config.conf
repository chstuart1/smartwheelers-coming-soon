# Nginx configuration for SmartWheelers coming soon page
# This should be included in the main nginx configuration

# Coming Soon Page
server {
    server_name smartwheelers.com www.smartwheelers.com;

    location / {
        root /smart_wheels_code/coming_soon_page;
        index smart_wheelers.html;
        try_files $uri $uri/ /smart_wheelers.html;
    }

    # Ensure contact.html is accessible
    location = /contact.html {
        root /smart_wheels_code/coming_soon_page;
        try_files /contact.html =404;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/smartwheelers.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smartwheelers.com/privkey.pem;
}
